<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper-part">
            <div class="header">
                <h1>Prayer <span class="header-title">Time</span></h1>
                <div class="location">
                    <ion-icon class="location-icon"name="location-outline"></ion-icon>
                    <p class="city-name">MECCA</p>
                    <p class="country-name">SAUDIA</p>
                </div>
            </div>
            <div class="footer">
                <ion-icon class="today-icon" name="stopwatch-outline"></ion-icon>
                <p class="today">Today's information</p>
            </div>
        </div>
        <div class="lower-part">
            <div class="today-time-container">
                <div id="today-time">5:50</div>
                <div class="date-container">
                    <p class="current-day">Monday<span class="current-date">15th</span></p>
                </div>
            </div>
            <div class="fajr-container">
                <p class="fajr">Fajr</p>
                <p class="fajr-time">12:02</p>
            </div>
            <div class="sunrise-container">
                <p class="sunrise">Sunrise</p>
                <p class="sunrise-time">12:02</p>
            </div>
            <div class="dohr-container">
                <p class="dohr">Dhuhr</p>
                <p class="dohr-time">12:02</p>
            </div>
            <div class="asr-container">
                <p class="asr">Asr</p>
                <p class="asr-time">12:02</p>
            </div>
            <div class="maghrib-container">
                <p class="maghrib">Maghrib</p>
                <p class="maghrib-time">12:02</p>
            </div>
            <div class="isha-container">
                <p class="isha">Isha</p>
                <p class="isha-time">12:02</p>
            </div>
        </div>
    </div>
    <div class="overlay">
    </div>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
